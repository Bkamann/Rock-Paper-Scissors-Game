<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Rock Paper Scissors Game</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer=""></script>
</head>

<body>

<div id="heading">
    <h1>My Rock Paper Scissors Game</h1>
    <button id="madeby"><a href="https://github.com/bkamann">Made by bkamann</a></button>
</div>

<div id="score">
    <p id="human-score">Human Score: <span id="human-score-value">0</span></p>
    <p id="computer-score">Computer Score: <span id="computer-score-value">0</span></p>
</div>

<div id="game">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
</div>

<div id="result"></div>


</body>
</html>
